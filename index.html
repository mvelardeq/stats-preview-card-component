<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main -->
  <main>
    <!-- Card Section -->
    <section class="card-stats">
      <div class="card-body">
        <!-- Title of card -->
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <!-- Paragraph of card -->
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <!-- Data info -->
        <div class="data-info">
          <div class="data-item">
            <p class="number-info">10k+</p>
            <p class="about-info">companies</p>
          </div>
          <div class="data-item">
            <p class="number-info">314</p>
            <p class="about-info">templates</p>
          </div>
          <div class="data-item">
            <p class="number-info">12m+</p>
            <p class="about-info">queries</p>
          </div>
        </div>
      </div>
      <!-- Image of card -->
      <div class="image-card">
        <div class="color-fusion"></div>
        <img class="image-desktop" src="./images/image-header-desktop.jpg" alt="image of card stats">
        <img class="image-mobile" src="./images/image-header-mobile.jpg" alt="image of card stats">
      </div>
    </section>
  </main>

</body>
</html>
